{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="icon" href="{% static 'images/favicon.png' %}">

    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        nav{
            padding: 0px 0px;
        }

        .navbar-default{
            background-color: white;
        }

        .navbar{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-nav li{
            margin-left: 7rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a href="#">
                <img src="{% static 'images/favicon.png' %}" alt="flight-booking" width="180" height="90" />
            </a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav ">
                <li><a href="#">Flights</a></li>
                <li><a href="#">Hotels</a></li>
                <li><a href="#">Experience</a></li>
                <li><a href="#" style="margin-right: -50px;">Support</a></li>

                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}" style="margin-right: -90px;">Logout</a></li>
                    <li><a href="#" style="font-weight: 700; margin-left: -14px;">|</a></li>
                    <li><a style="text-transform: capitalize; margin-left: -90px;"><span class="glyphicon glyphicon-user"></span> {{user.username}}</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}" style="margin-right: -90px;"><span class="glyphicon glyphicon-user"></span> Login</a></li>
                    <li><a href="#" style="font-weight: 700; margin-left: -10px;">|</a></li>
                    <li><a href="{% url 'register' %}" style="margin-left: -92px;">Sign up</a></li>
                {% endif %}
            </ul> 
        </div>
    </nav>



    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script> 
</body>
</html>
